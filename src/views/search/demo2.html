<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>雷达图</title>

<style>
:root {
  --purple: #252D47;
}

body {
  margin: 0;
  box-sizing: border-box;
  height: 100vh;
  background-color: var(--purple);
}

main {
  display: flex;
  flex-wrap: wrap;
  height: 100%;
}

main section {
  height: 50%;
  width: 50%;
}

/* Media Rules */
@media screen and (max-width: 750px) {
  body {
    height: 200vh;
  }
  
  main section {
    height: 25%;
    width: 100%;
  }
}
</style>
</head>
<body>

<script type="text/javascript" src="http://demo.sucaihuo.com/jquery/31/3179/demo/js/zingchart.min.js"></script>

<main>
  <section id="chartOne"></section>
  <section id="chartTwo"></section>
  <section id="chartThree"></section>
  <section id="chartFour"></section>
</main>

<script type="text/javascript">
ZC.LICENSE = ['7b185ca19b4be2cba68fdcd369c663a9'];

/* Colors */
var white = '#fff';

var chartTwoData = {

</html>
